---
layout: home
---
{% for post in site.posts %}
<div class="py-3 mb-4">
  <div class="h4-mktg">{{ post.title }}</div>
  <div class="f1">{{ post.subject }}</div>
  <div class="f3">{{ post.details }}</div>
  <div class="d-flex flex-justify-between">
    <p>Yayınlanma Tarihi: <span>{{ post.date }}</span></p> 
    <a class="link" role="button" href="{{ post.url }}">Devamını oku...</a>
  </div>
  <hr class="py-3" />
</div>
{% endfor %}
