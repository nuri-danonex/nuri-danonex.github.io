<ul>
  {% for course in site.courses %}
  <li>
    <h2><a href="{{ course.url }}">{{ course.title }}</a></h2>
    <p>{{ course.content | markdownify }}</p>
  </li>
  {% endfor %}
</ul>

<h1>Posts</h1>
<ul>
  {% for post in site.posts %}
  <li>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  </li>
  {% endfor %}
</ul>
